
<div class="col-md-4">
  <div class="progress" style="height: 30px">
    <!--The progress bar will start from the right-->
    <div class="progress-bar comparison-mirror-progress-left" style="width: {{ leftPercentage }}%">
      <span class="progress-center">
        {{ leftValue }}
      </span>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="text-center">
    <h4 class="metric-name"> {{ name | readable }} </h4>
    <p style="color: gray"><small> {{ description }} </small></p>
  </div>
</div>
<div class="col-md-4">
  <div class="progress" style="height: 30px">
    <div class="progress-bar comparison-mirror-progress-right" style="width: {{ rightPercentage }}%">
      <span class="progress-center">
        {{ rightValue }}
      </span>
    </div>
  </div>
</div>
